<html>
<head>
<title>CSS'de Absolute Konumlandırma (Position)</title>
<style type="text/css">
body{background-image:url(foto.jpg);
background-repeat:no-repeat;
background-position:50% 50%;}
div#kırmızı {border:5px solid red; padding:5px; width:220px;
position:absolute;
left:70%;
top:25px;}
#mavi{border:5px dashed blue; padding:5px; width:220px;
position:absolute;
left:70%;
top:25px;}

</style>
<body>
<div id="kırmızı"> <img src="Logom.png"/> </div>
<div id="mavi"> <img src="html 5.png"/> </div>
</body>
</html>
