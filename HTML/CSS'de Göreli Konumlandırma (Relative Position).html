<html>
<head>
<title>CSS'de Göreli Konumlandırma (Relative Position)</title>
<style type="text/css">
body {background-image:url(foto.jpg);
background-position:50% 50%;
background-repeat:no-repeat;}
div {color:red;}
</style>
<body>
<p>Bu Benim ilk Paragrafım</p>
<p>Bu Benim ikinci Paragrafım</p>
<p>Bu Benim üçüncü Paragrafım</p>
<div><p>Bu Benim dördüncü Paragrafım</p></div>
<p>Bu Benim beşinci Paragrafım</p>
</body>
</html>
